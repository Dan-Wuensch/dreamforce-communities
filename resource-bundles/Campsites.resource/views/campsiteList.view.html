<div class="slds-grid slds-wrap slds-gutters slds-grid_align-center">
	<div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-m-bottom_small"
		ng-repeat="campsite in campsiteList.campsites">
		<article class="slds-card">
			<div class="slds-card__header slds-grid">
				<header class="slds-media slds-media_center slds-has-flexi-truncate">
					<div class="slds-media__figure">
						<span class="slds-icon_container slds-icon-custom-custom30 slds-p-around_xx-small"
							title="{{::campsiteList.config.labels.Campsite}}">
							<svg class="slds-icon slds-icon_small" aria-hidden="true">
								<use xlink:href="{{::campsiteList.config.icons.campsite}}"></use>
							</svg>
							<span class="slds-assistive-text"
								ng-bind="::campsiteList.config.labels.Campsite">
							</span>
						</span>
					</div>
					<div class="slds-media__body">
						<h2 class="slds-card__header-title">
							<a href="javascript:void(0);"
								class="slds-card__header-link slds-truncate"
								title="{{::campsite.name}}">
								<span ng-bind="::campsite.name">
								</span>
							</a>
						</h2>
					</div>
					<div class="slds-no-flex">
						<a class="slds-button slds-button_neutral"
							ng-bind="::campsiteList.config.labels.Campsite_Primary_Action"
							ng-href="{{::campsite.sid}}">
						</a>
					</div>
				</header>
			</div>
			<div class="slds-card__body slds-card__body_inner">
				<span
					ng-bind="::campsite.description">
				</span>
			</div>
			<footer class="slds-card__footer">
			</footer>
		</article>
	</div>
</div>
